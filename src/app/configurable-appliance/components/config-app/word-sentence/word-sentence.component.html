<div class="grid">
    <div class="col-12">
        <!-- <p-messages [(value)]="messages" [enableService]="false" [closable]="true"></p-messages> -->
        <div class="card">
            <h5>Word & Sentences List</h5>
            <p-table
                #dt1
                [value]="wordAndSentenceData"
                dataKey="id"
                [rows]="10"
                [loading]="loading"
                [rowHover]="true"
                styleClass="p-datatable-gridlines"
                [paginator]="true"
                responsiveLayout="scroll"
            >
                <ng-template pTemplate="caption">
                    <div
                        class="flex justify-content-between flex-column sm:flex-row"
                    >
                        <button
                            pButton
                            label="Clear"
                            class="p-button-outlined mb-2"
                            icon="pi pi-filter-slash"
                            (click)="clear(dt1)"
                        ></button>
                        <div class="my-2">
                            <button
                                pButton
                                pRipple
                                label="{{ 'Add Word & Sentence' }}"
                                icon="pi pi-plus"
                                class="p-button-success mr-2"
                                (click)="addMoreWords()"
                            ></button>
                        </div>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="min-width: 12rem">
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                Text
                                <p-columnFilter
                                    type="text"
                                    field="text"
                                    display="menu"
                                    matchMode="contains"
                                    placeholder="Search"
                                ></p-columnFilter>
                            </div>
                        </th>

                        <th style="min-width: 12rem">
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                Tags
                                <p-columnFilter
                                    type="text"
                                    field="tags"
                                    display="menu"
                                    matchMode="contains"
                                    placeholder="Search"
                                ></p-columnFilter>
                            </div>
                        </th>
                        <!-- <th style="min-width: 12rem">
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                Name
                                <p-columnFilter
                                    type="text"
                                    field="name"
                                    display="menu"
                                    placeholder="Search by Name"
                                ></p-columnFilter>
                            </div>
                        </th> -->
                        <!-- <th style="min-width: 12rem">
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                Published By
                                <p-columnFilter
                                    type="text"
                                    field="publishedBy"
                                    display="menu"
                                    placeholder="Search by Published"
                                ></p-columnFilter>
                            </div>
                        </th> -->
                        <th style="min-width: 12rem">
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                Content Type
                                <p-columnFilter
                                    type="text"
                                    field="contentType"
                                    display="menu"
                                    matchMode="contains"
                                    placeholder="Search by Content Type"
                                ></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 12rem">
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                Language
                                <p-columnFilter
                                    type="text"
                                    field="language"
                                    display="menu"
                                    matchMode="contains"
                                    placeholder="Search by name"
                                ></p-columnFilter>
                            </div>
                        </th>
                      
                        <th style="min-width: 12rem">
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                Collection Id
                                <p-columnFilter
                                    type="text"
                                    field="collectionId"
                                    display="menu"
                                    matchMode="contains"
                                    placeholder="Search"
                                ></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 10rem"></th>

                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-wordAndSentence>
                    <tr>
                        <td >
                            {{wordAndSentence.contentSourceData[0].text}}
                        </td>  
                        <td >
                            {{wordAndSentence.tags}}
                        </td>
                        <!-- <td >
                            {{wordAndSentence.name}}
                        </td> -->
                        <!-- <td >
                            {{wordAndSentence.data.publishedBy}}
                        </td> -->
                        <td >
                            {{wordAndSentence.contentType}}
                        </td>
                        <td >
                            {{wordAndSentence.language}}
                        </td>


                        <td >
                            {{wordAndSentence.collectionId}}
                        </td>
                       
						<td style="text-align: center">
							<button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editWorkAndSentence(wordAndSentence)"></button>
							<button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="deleteWorkAndSentence(wordAndSentence)"></button>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="8">No Data found.</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="8">
                            Loading data.... Please wait.
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
